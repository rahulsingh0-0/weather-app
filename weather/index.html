<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script src="https://kit.fontawesome.com/9ef691b9f8.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>ACCuWeather</title>
    <script defer src="./index.jsx"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="fluid-container">
      <div class="row flex">
        <div class="col-4 info">
          <div class="adjust">
            <img class="logo" src="imgs/icon.png" />
            <input
              id="search-bar"
              type="search"
              placeholder="Enter City name with Country"
            />
            <button type="button" id="button" class="btn btn-dark">Get</button>
            <button type="button" id="button2" class="btn btn-dark">
              Clear
            </button>
          </div>
          <h6 class="note">
            Note:click clear to fetch new weather details along with map
          </h6>
          <div class="info-data">
            <div class="area">
              <h4>📍KHOPOLI,IN</h4>
            </div>
            <div class="date">
              <h6 class="time">25/07/2020|5:45:45</h6>
            </div>

            <div class="adjust1">
              <h5 id="temp">
                <i class="fas fa-temperature-low"></i> Temp:78°C
              </h5>
              <h5>💧 Humidity:34</h5>
            </div>
            <div class="adjust2">
              <h5 id="wind-speed">🌫 Wind speed:5 km/hr</h5>
              <h5 id="desc">☁ Description:Haze</h5>
            </div>
          </div>
        </div>
        <div class="col-8 map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </body>
</html>
